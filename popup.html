<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Phone Linker V2 Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      vertical-align: middle;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div>
    <center><img src="images/logo/logo48.png" alt="Logo" />
  </div>
  <h1>Settings</h1>
  <label>
    WhatsApp
    <span class="toggle">
      <input type="checkbox" id="whatsapp" checked>
      <span class="slider round"></span>
    </span>
  </label>
  <!-- Add more services here as needed -->
  <script src="popup.js"></script>
</body>
</html>
